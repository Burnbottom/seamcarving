language: rust
sudo: false
cache: cargo
matrix:
  include:
  - rust: stable
  - rust: nightly
    env: DO_BENCHMARKS=1 ALLOW_WARNINGS=1
  - rust: stable
    env: TARGET=wasm32-unknown-unknown SKIP_TESTS=1
  - rust: 1.36.0
    env: SKIP_TESTS=1
  allow_failures:
  - rust: nightly
  fast_finish: true
script: bash -x ci/script.sh
deploy:
  provider: cargo
  token:
    secure: 
  on:
    tags: true
notifications:
  email:
    on_success: never
